<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Login Form</title>
</h:head>
<h:body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Shop</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" />
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.xhtml">Main</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="products.xhtml">Products</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="categories.xhtml">Categories</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="orders.xhtml">Orders</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <p>
            Форма входа в систему
        </p>
        <div class="row py-2">
            <div class="col-12">
                <form action="j_security_check">
                    <div class="form-group">
                        <h:outputLabel value="Username" for="j_username"/>
                        <h:inputText styleClass="formControl" id="j_username" placeholder="Enter username"
                                     name="j_username" required="true" requiredMessage="Login is required"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Password" for="j_password"/>
                        <h:inputText styleClass="formControl" id="j_password" placeholder="Enter password"
                                     name="j_password" required="true" requiredMessage="Password is required"/>
                    </div>
                    <input type="submit" value="Login" class="btn btn-primary" formmethod="post"/>
                </form>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</h:body>
</html>
